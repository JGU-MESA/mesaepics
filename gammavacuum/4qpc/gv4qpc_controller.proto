OutTerminator = CR;
InTerminator = CR CR LF ">";

replytimeout = 1000; # 500 ms for the device and another 500 ms for network latency
readtimeout = 2000;
extrainput = Ignore;

setPressureUnit {
    out "cmd 0E MBR";
    in "OK 00 ";
    @init {
        # set pressure units to mbar
        out "cmd 0E MBR";
        in "%?[>]OK 00 ";
    }
}

debug {
    out "%s";
    in "%39c";
}

modelNumber {
    out "cmd 01";
    in "OK 00 %39c";
}

firmwareVersion {
    out "cmd 02";
    in "OK 00 %39c";
}

