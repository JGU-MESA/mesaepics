OutTerminator = LF;
InTerminator = NUL;
#LockTimeout = 2000;
ReplyTimeout = 1000;
ExtraInput = Ignore;

delay = 100;
delay_meas = 320;

debug{
    out "%s";
    wait $delay;
    in "%39c";
    wait $delay;
}

getIDN {
    out "IDN?";
    wait $delay;
    in "%\$1[^\000]";
    wait $delay;
}

getOutputState {
    out "OUTP?";
    #out "DATA?";
    wait $delay;
    in "%{1|0}";
    wait $delay;
}

setOutputState {
    out "OUTP %d";
    wait $delay;
    @init{ getOutputState;}
}

getVolt {
    out "MEAS:VOLT?";
    wait $delay;
    in "%g";
    wait $delay_meas;
}

getCurr {
    out "MEAS:CURR?";
    wait $delay;
    in "%g";
    wait $delay_meas;
}

setVolt {
    out "VOLT %g";
    wait $delay;
    @init {
        out "VOLT?";
        wait $delay;
        in "%g";
        wait $delay;
    }
}

setCurr {
    out "CURR %g";
    wait $delay;
    @init {
        out "CURR?";
        wait $delay;
        in "%g";
        wait $delay;
    }
}

cmd {
    out "\$1";
    wait $delay;
}

setD {
    out "\$1 %d";
    wait $delay;
}

getD {
    out "\$1?";
    wait $delay;
    in "%d";
    wait $delay;
}

getAver {
    out "AVER?";
    in "%d";
    @init{ out "AVER?";
           in "%d";
    }
}

setAver {
    out "AVER %d"; 
    @init{ getAver;}
}
