Terminator = CR;

debug {
    out "%s";
    in "%39c";
}

GetPressure {
    out "RPV\$2";
    in "%(\$1Status)i,\t%e";
    @replytimeout { wait 10000; }
}

SetSensorOn {
        out "SHV\$1,%i";
        in "OK";
}

SetDegasOn {
        out "SDG\$1,%i";
        in "OK";
}

ReadVersion {
        out "RVN";
        in "%s";
        @init {
                out "RVN";
                in "%s";
        }
}

ReadSensorID1 {
        out "RID1";
        in "%i";
        @init {
                out "RID1";
                in "%i";
        }
}

SetSetPoint1 {
    separator = ", ";
    out "SSP1, (%6.4E)";
    in "OK";
}

ReadSetPoint1_LOW {
    out "RSP1";
    in "%e,\t%*e,\t1";
}

ReadSetPoint1_HIGH {
    out "RSP1";
    in "%*e,\t%e,\t1";
}
