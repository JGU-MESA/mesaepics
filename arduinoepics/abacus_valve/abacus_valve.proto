Terminator = CR LF;
replytimeout = 1000;

debug{
    out "%s";
    in "%39c";
}

testled_get{
    out "tled?";
    in "tled:%{0|1}";
}

testled_set{
    out "%{off|on}";
    @init{testled_get;}
}

channel_set_read{
    out "ch \$1 ?";
    in "current set state: ch \$1 %{0|1}";
}

channel_set{
    out "ch \$1 %{off|on}";
    wait 2000;
    @init{channel_set_read;}
}


channel_get{
    out "meas:ch \$1";
    in "actual state: ch \$1 %{0|1|undefined}";
    @mismatch{ in "Invalid channel";}
}
