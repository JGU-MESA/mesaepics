Terminator = LF;
ExtraInput = Ignore;
PollPeriod = 100;

#Optionale Zusatzbefehle:
#version{out "v"; in "%39c";}
#range_auto{ out "a"; in "range auto";}
range_fine{ out "0"; in "range 0";}
range_coarse{ out "1"; in "range 1";}

set_range{
    out "%{a|0|1}";
    in "range %{auto|0|1}";
}

read {
	in "r %d";
}
